<html>

<head>
    <title>Betwin</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./app.js" type="text/javascript"></script>

<body style="background-color: #f7f7f7 ;">
    <div style="width: 800px; margin-left: auto; margin-right: auto;">
        <div ng-app="postserviceApp" ng-controller="postserviceCtrl">
            <nav class="navbar navbar-light bg-light">
                <span class="navbar-brand mb-0 h1">Betwin</span>
            </nav>
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" ng-model="one" class="form-control" placeholder="1">
                    </div>
                    <div class="col">
                        <input type="text" ng-model="cross" class="form-control" placeholder="X">
                    </div>
                    <div class="col">
                        <input type="text" ng-model="two" class="form-control" placeholder="2">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <select ng-model="bonus" class="form-control">
                        <option value="">Bonus</option>
                        <option ng-selected="bonus==500">500</option>
                        <option ng-selected="bonus==1000">1000</option>
                        <option ng-selected="bonus==2000">2000</option>
                      </select>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input ng-model="safe" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                          Safe bet
                        </label>
                        </div>
                    </div>
                    <div class="col">
                        <input value="Submit" ng-click="postdata(one, cross, two, bonus, safe)" class="btn btn-lg btn-success" />
                    </div>
                </div>
            </form>

            <div>
                <p>Output message: {{msg}}</p>
            </div>
            <div ng-hide="hide">

                <p>With a bonus of: {{bonus}} sek</p>
                <p>You should bet:</p>
                <p>1: {{oneBet}} sek</p>
                <p>X: {{crossBet}} sek</p>
                <p>2: {{twoBet}} sek</p>
                <p>You will win:</p>
                <p>1: {{winningsOnOne}} sek </p>
                <p>X: {{winningsOnCross}} sek</p>
                <p>2: {{winningsOnTwo}} sek </p>
            </div>
        </div>
    </div>
</body>

</html>
