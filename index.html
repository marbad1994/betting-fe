<html>

<head>
    <title>Betwin</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="./app.css">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="./app.js" type="text/javascript"></script>

<body style="background-color: #b9b9b9;">
    <div style="margin-left: auto; margin-right: auto; background-image: url(bg.png); background-repeat: no-repeat; background-position: center; height: 500px; width: 1200px; background-size: cover">
    </div>

    <div style="width: 800px; margin-left: auto; margin-right: auto; margin-top: -140px">
        <div ng-app="postserviceApp" ng-controller="postserviceCtrl">

            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" ng-model="one" class="form-control" placeholder="1">
                    </div>
                    <div class="col">
                        <input type="text" ng-model="cross" class="form-control" placeholder="X">
                    </div>
                    <div class="col">
                        <input type="text" ng-model="two" class="form-control" placeholder="2">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <select ng-model="bonus" class="form-control">
                        <option value="">Bonus</option>
                        <option ng-selected="bonus==500">500</option>
                        <option ng-selected="bonus==1000">1000</option>
                        <option ng-selected="bonus==2000">2000</option>
                      </select>
                    </div>
                    <div class="col">
                        <div class="form-check">
                            <input ng-model="safe" class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label style="color: white; font-size: larger; text-shadow: 2px 2px rgb(58, 55, 55);" class="form-check-label" for="defaultCheck1">
                          Safe bet
                        </label>
                        </div>
                    </div>
                    <div class="col">
                        <input value="Submit" ng-click="postdata(one, cross, two, bonus, safe)" class="btn btn-lg btn-success" />
                    </div>
                </div>
            </form>

            <div id="output-message" style="height: 50px;" class="alert alert-dismissible fade show" role="alert">
                {{msg}}
                <button type="button" class="close" onclick="buttonHideToggle()">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div ng-hide="hide">
                <ul class="list-group">
                    <li class="list-group-item disabled" aria-disabled="true"> <strong>With a bonus of: {{bonusAmount}} sek</strong></li>
                    <li class="list-group-item"><strong>You should bet:</strong>
                    </li>
                    <li class="list-group-item"><strong>1:</strong> {{oneBet}} sek</li>
                    <li class="list-group-item"><strong>X:</strong> {{crossBet}} sek</li>
                    <li class="list-group-item"><strong>2:</strong> {{twoBet}} seks</li>
                    <li class="list-group-item"><strong>You will win:</strong>
                    </li>
                    <li class="list-group-item"><strong>1:</strong> {{winningsOnOne}} sek</li>
                    <li class="list-group-item"><strong>X:</strong> {{winningsOnCross}} sek</li>
                    <li class="list-group-item"><strong>2:</strong> {{winningsOnTwo}} sek</li>
                </ul>


            </div>
        </div>
    </div>
</body>

</html>
